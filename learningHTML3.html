<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Exercise 2</title>
</head>
<body>
    <main>
        <h1>Welcome Back!</h1>

        <article>
            <h1>Here's a great video from YouTube!</h1>
            <iframe width="300" height="300" src="https://www.youtube.com/embed/XIMLoLxmTDw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
        <article>
            <h1>Here's some music from Spotify</h1>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3VM35337X7Ro1tesUHnZ95?utm_source=generator" width="30%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </article>
        <article>
            <form action="#">
                <div>
                    Want to stay informed? Put your info here!
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <input type="Submit" value="Join our mailing list!">
                </div>
            </form>
        </article>
    </main>
</body>
</html>
